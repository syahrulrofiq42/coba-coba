<html lang="en">

        <script type="text/javascript">
            const author = 'msrpk666';
            document.getElementById('hati').innerHTML = `Made with &#10084;&#65039; by ${author}`;
            const swals = Swal.mixin({

                            title: 'cacad sejak janin koe boss!',
                            icon: 'question',
                            input: 'range',
                            inputLabel: 'Antara 1-100 ya',
                            inputAttributes: {
                                min: 1,
                                max: 100,
                            },
                            inputValue: 50
                        });
                        if(persen){
                            await swals.fire(`kae di tunggu martin ning akherat! ${author} ${persen}%`);

                                title: 'Sekarang kamu cacad mental ga sih ?',
                                confirmButtonText: 'mbuh',
                                cancelButtonText: 'puter balik!',
                                showCancelButton: true,
                            });
                            if(kangen){
                                await swals.fire('Huhu iya kamu cacad bangettt :((');
                                await swals.fire('Terakhir ngkas jonnn');
                                await swals.fire('Coba klik ikon hati di paling bawah dong');
                            } else {
                                //gak keren
                            }
                        }
                    } else {
                        //gak ganteng
                    }
                } else {
                    //gak kuat mental
                }
            }
        function hati(){
            document.getElementById('button').style = 'display: none';
            document.getElementById('iloveyou').style = '';
